

<html>
<script type='text/javascript'>
v = 6267625673
datapull = new Date('2014-06-09')
today = new Date()
hours=(today-datapull)/3600000
r = 42.41463
dwt = new Array( 0.2,1.1,1.4,1.3,1.3,1.2,0.4 )
hwt = new Array( 0.1,0.1,0.1,0.1,0.2,0.4,0.8,1.3,1.7,1.9,2,2.1,2.2,2.3,2.1,1.7,1.4,1.1,0.8,0.6,0.5,0.3,0.2,0.1 )
while (datapull<today) {
v = v+3600*r*dwt[datapull.getDay()]*hwt[datapull.getHours()]
datapull=new Date(datapull.getTime()+3600000)
}
v=Math.round(v+(hours%1)*3600*r*dwt[today.getDay()]*hwt[today.getHours()])
function GetClock() {
today=new Date()
L = Math.exp(-r*dwt[today.getDay()]*hwt[today.getHours()])
k = 0
p = 1
while (p > L) {
k = k+1
u = Math.random()
p = p*u
}
v=v+k-1
document.getElementById('clockbox').innerHTML = v.toLocaleString()+' Pieces of Paper Saved '
setTimeout('GetClock()', 1000)
}
window.onload=GetClock
</script>
<font size='50'><div id='clockbox'></div></font>
</html>
